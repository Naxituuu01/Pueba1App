<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="login()">
    <ion-item class="usuario">
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>
    
    <ion-item class="contrase単a">
      <ion-label position="floating">Contrase単a</ion-label>
      <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">INGRESAR</ion-button>
  </form>
  
  <ion-button expand="full" color="medium" [routerLink]="['/reset-password']">多Olvidaste tu contrase単a?</ion-button>
</ion-content>
